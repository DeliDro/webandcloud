<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TinyGram - Accueil</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js" integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-100 text-sm">
    <script src="main.js" defer></script>
    <div class="flex flex-col items-center">
        <div class="flex-grow"></div>
        <div class="flex items-center w-full">
            <div class="flex-grow"></div>
            <div class="flex-grow shadow text-center p-4 m-5 w-2/3 flex-col flex items-center w-full bg-white rounded-lg">
                <div class="bg-blue-500 text-white font-bold p-2 rounded-lg shadow text-left w-full flex items-center">
                    <label class="flex-grow uppercase"> Derniers posts </label>
                    <label class="text-sm font-normal cursor pointer" onclick="View.listNewPosts()">Actualiser</label>
                </div>
                
                <!-- Liste des nouveaux posts dans des composants-->
                <div class="flex w-1/3">
                    <div class="flex-grow"></div>
                    <div id="new-posts" class="p-4 flex flex-col flex-grow w-full"></div>
                    <div class="flex-grow"></div>
                </div>
            </div>
            <div class="flex-grow"></div>
        </div>
        <div class="flex-grow"></div>
    </div>
</body>
</html>
